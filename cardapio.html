        <article class="article">
          <h1 class="Título">Cardápio Alladin's Food</h1>

        <div class="prato">
          <img
            src="img/Kibe.png"
            alt="Prato 1"
            data-detalhes="Kibe é uma deliciosa iguaria do Oriente Médio feita à base de carne moída e trigo."
          />
        </div>

        <div class="prato">
          <img
            src="img/Falafel.png"
            alt="Prato 2"
            data-detalhes="O Falafel é um bolinho frito feito de grão-de-bico e/ou favas, muito popular na culinária árabe."
          />
        </div>

        <div class="prato">
          <img
            src="img/pao pita.png"

            data-detalhes="O Pão Pita é um tipo de pão sem fermento, típico da culinária do Oriente Médio."

        </div>

        <div class="prato">
          <img
            src="img/pastas.png"
            alt="Prato 4"
            data-detalhes="As Pastas árabes, como o Homus, Baba Ganoush e Labneh, são acompanhamentos deliciosos para pães e vegetais."

        </div>

        <div class="prato">
          <img
            src="img/Tabule.png"
            alt="Prato 5"
            data-detalhes="O Tabule é uma salada fresca à base de trigo, tomate, pepino e ervas frescas, muito popular na culinária libanesa."

        </div>
