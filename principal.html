    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modalTexto" class="modal-body">
            <p><h5>Seja Bem-vindo ao restaurante Aladdin's Food!</h5></p>
          </div>
          </div>
        </div>
      </div>

    <main>
      <article class="alturaPaginaP">
        
              <div id="carouselExampleCaptions" class="carousel slide" >
                <div  class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="4"
                    aria-label="Slide 5"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./img/Falafel.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div  class="carousel-caption d-none d-md-block">
                      <h5 class="legendaCarouselP">Falafel</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./img/Kibe.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 >Kibe</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./img/pao pita.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 >Pão Pita</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./img/pastas.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 >Pastas</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./img/Tabule.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 >Tabule</h5>
                    </div>
                  </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
